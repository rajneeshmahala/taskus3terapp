apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:

      # ðŸ”¹ INIT CONTAINER (FIXED)
      initContainers:
      - name: init-odoo-db
        image: odoo:17
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: odoo
        - name: DB_PASSWORD
          value: odoo123
        - name: DB_NAME
          value: odoo
        command:
          - sh
          - -c
          - |
            echo "Initializing Odoo DB..."
            odoo -d odoo -i base --without-demo=all --stop-after-init || true

      # ðŸ”¹ MAIN ODOO CONTAINER
      containers:
      - name: odoo
        image: odoo:17
        ports:
        - containerPort: 8069
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: odoo
        - name: DB_PASSWORD
          value: odoo123
        - name: DB_NAME
          value: odoo
        volumeMounts:
        - name: odoo-data
          mountPath: /var/lib/odoo

      volumes:
      - name: odoo-data
        persistentVolumeClaim:
          claimName: odoo-pvc